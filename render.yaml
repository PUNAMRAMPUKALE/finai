services:
  - type: web
    name: finai-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finai-postgres
          property: connectionString
      - key: CORS_ORIGINS
        value: https://finai-frontend.onrender.com
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
    disks:
      - name: uploads
        mountPath: /var/data
        sizeGB: 1

databases:
  - name: finai-postgres
    region: oregon
    plan: free