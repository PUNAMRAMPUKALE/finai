version: "3.9"

services:
  # ===========================
  # Core Databases
  # ===========================
  postgres:
    image: postgres:16-alpine
    container_name: finai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: finai_user
      POSTGRES_PASSWORD: finai_pass
      POSTGRES_DB: finai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: finai_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:5
    container_name: finai_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: "neo4j/test12345"
    ports:
      - "7474:7474"   # HTTP UI
      - "7687:7687"   # Bolt driver
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  # ===========================
  # Observability
  # ===========================
  prometheus:
    image: prom/prometheus
    container_name: finai_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: finai_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
